app = "picoshare"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  LITESTREAM_BUCKET = "picoshare-litestream"
  LITESTREAM_ENDPOINT = "s3.us-west-002.backblazeb2.com"
  LITESTREAM_RETENTION = "72h"
  PORT = "8080"
  PS_BEHIND_PROXY = "yes"

[[mounts]]
  source = "pico_data"
  destination = "/data"
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
