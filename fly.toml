app = "picoshare"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
  PORT = "8080"
  PS_BEHIND_PROXY="yes"
  LITESTREAM_BUCKET="picoshare-litestream"
  LITESTREAM_ENDPOINT="s3.us-west-002.backblazeb2.com"
  LITESTREAM_RETENTION="72h"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
source="pico_data"
destination="/data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
