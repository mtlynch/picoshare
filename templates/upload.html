{{define "content"}}
<h1 class="title">Upload</h1>

<div class="file has-name is-boxed" id="upload-form">
  <label class="file-label">
    <input class="file-input" type="file" name="resume">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a fileâ€¦
      </span>
    </span>
    <span class="file-name">
      IMG_1234.png
    </span>
  </label>
</div>

<div class="field my-3 expiration-container">
  <label class="label">Expiration</label>
  <div class="control">
    <div class="select">
      <select id="expiration-select">
      </select>
    </div>
  </div>
</div>

<div id="upload-result"></div>

<div id="error" class="is-hidden my-3">
  <article class="message is-danger">
    <div id="error-message" class="message-body">Placeholder error.</div>
  </article>
</div>
{{end}}

{{template "base.html"}}
