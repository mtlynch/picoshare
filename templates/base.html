{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>{{.Title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/third-party/bulma@0.9.3/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    {{template "style-tags" .}}
    <script type="module" src="/js/navbar.js"></script>
    {{template "script-tags" .}}
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but client doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <nav class="navbar" role="navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">PicoShare</a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-links">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbar-links" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="#">
              TODO
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Account
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Log Out
                </a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="content container">
        {{template "content" .}}
      </div>
    </section>
  </body>
</html>
{{end}}
